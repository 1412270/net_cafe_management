{% extends "base.html" %}
{% block content %}
    {% include "navigation.html" %}
    <div class="container mt-5 col-lg-8">
        <div class="card">
            <h5 class="card-header">Danh sách thiết bị</h5>
            <div class="card-body">
                <table class="table table-hover">
                    <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Tên máy</th>
                        <th scope="col">Địa chỉ IP</th>
                        <th scope="col">Vị trí</th>
                    </tr>
                    </thead>
                    <tbody>
                    {% for computer in data %}
                        <tr>
                            <th>{{ computer.id }}</th>
                            <td>{{ computer.name }}</td>
                            <td>{{ computer.ip_address }}</td>
                            <td>{{ computer.location }}</td>
                        </tr>
                    {% endfor %}
                    </tbody>
                </table>
                <a href="/new_computer" class="btn btn-primary float-right">Thêm thiết bị</a>
            </div>
        </div>
    </div>
{% endblock %}
